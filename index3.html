<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #con1{
            background-color: red;
            height: 100px;
            width: 100px;
            margin: 100px;
            position: relative;
            
        }
        #con2{
            background-color: green;
            height: 100px;
            width: 100px;
            margin: 0px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        #con3{
            background-color: blue;
            height: 100px;
            width: 100px;
            margin: 100px;
            position: absolute;
            z-index: 1;
        }
        #con4{
            height: 100px;
            width: 100px;   
            position: sticky;
            top: 0;
            background-color: black;
            margin-left: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="con1"></div>
    <div id="con2"></div>
    <div id="con3"></div>
    <div id="con4"></div>
</body>
</html>
